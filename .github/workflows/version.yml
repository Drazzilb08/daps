name: Docker Version Release

on:
  create:
    tags:
      - v*

jobs:

  docker-latest:
    runs-on: ubuntu-latest
  
    steps:
      - name: checkout the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ secrets.GH_USERNAME }} --password-stdin
      
      - name: Build and push to GitHub Container Registry
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg BRANCH=$(git rev-parse --abbrev-ref HEAD) \
            --tag ghcr.io/drazzilb08/userscripts:${{ steps.get_version.outputs.VERSION }} \
            --push .
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Get the version
        id: get_version
        run: echo "::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}"

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/userscripts:${{ steps.get_version.outputs.VERSION }}

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG
          token: ${{ secrets.GH_PAT }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
