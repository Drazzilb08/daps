<div class="container-iframe">
    <div class="content">
        <div style="margin-bottom:1em;">
            <button id="toggle-stats-btn" class="btn" style="margin-bottom: 0.8em;">📊 Show Statistics</button>
        </div>
        <div id="poster-stats-spinner" style="display:none;text-align:center;margin-bottom:1.3em;">
            <span class="loader"></span>
        </div>
        <div id="poster-stats-card" class="card" style="display:none; margin-bottom: 2em;">
            <div id="gdrive-sort-row" style="display:flex;align-items:center;gap:0.7em;margin-bottom:0.4em;">
                <label for="gdrive-sort-select" style="color:#aecbfa;font-size:1em;">Sort by:</label>
                <select id="gdrive-sort-select" style="font-size:1em;padding:0.18em 0.5em;border-radius:4px;">
                    <option value="priority-desc">Priority (Default)</option>
                    <option value="name-asc">Name (A → Z)</option>
                    <option value="name-desc">Name (Z → A)</option>
                    <option value="file_count-desc">Files (High → Low)</option>
                    <option value="file_count-asc">Files (Low → High)</option>
                    <option value="size_bytes-desc">Size (High → Low)</option>
                    <option value="size_bytes-asc">Size (Low → High)</option>
                </select>
            </div>
            <div id="poster-gdrive-stats"></div>
            <div id="poster-assets-stats" style="margin-top:2em;"></div>
        </div>
        <div class="poster-search-toggle-row">
            <span class="poster-search-label">Search in:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="search-scope-toggle" />
                <span class="slider"></span>
            </label>
            <span id="search-scope-label" class="poster-search-scope-label">GDrive Locations</span>
        </div>
        <input type="text" id="poster-search-input" placeholder="🔍 Search posters..." style="width: 100%; padding: 0.75rem; font-size: 1rem; margin-bottom: 1.5rem; border-radius: 6px; border: 1px solid var(--shadow); background: var(--input-bg); color: var(--fg);" autocomplete="off" spellcheck="false" />
        <div id="poster-search-results" style="margin-top:1.5em;"></div>
    </div>
</div>
