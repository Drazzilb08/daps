<!-- When splash is visible: -->
<div class="settings-splash">
  <h1 class="settings-splash-title">Settings</h1>
  <div class="settings-section-list" id="settings-section-list"></div>
</div>

<!-- When editing settings (show these two): -->
<div class="settings-save-bar hidden" id="settingsSaveBar">
  <button id="saveBtnFixed" type="submit" form="settingsForm">Save</button>
</div>
<div class="settings-view-frame hidden" id="settingsViewFrame">
  <form id="settingsForm" autocomplete="off">
    <div id="form-fields"></div>
  </form>
</div>
